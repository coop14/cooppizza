<html>
  <head>
    <title>Bebida {{bebida.name}}</title>
  </head>
  <body>
    <h1>Bebida #{{ bebida.id }} </h1>
    <h3> <a href="/cardapio/bebida/{{bebida.id}}/deletar">Deletar Bebida</a></h3>
    <h3>{{ bebida.produto.name }}</h3>
    <h4>Preço:</h4> 
    <div class="form">
      <form method="post" action="editar">
        {% csrf_token%}
        <ul>
          <li>
            <label>Preço:</label>
            <input type="number" name="preco" step="0.01" min ="0"/>
            <input type="submit" value="Alterar"/>
          </li>
        </ul>
    </div> 
  </body>
</html>
