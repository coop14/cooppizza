<!DOCTYPE html>
<html>
  <head>
    <title>Pedidos</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
$(function() {
  $('.numeric').keyup(function () {
    if (this.value != this.value.replace(/[^0-9\.]/g, ''))
      this.value = this.value.replace(/[^0-9\.]/g, '');
  });
});
    </script>
  </head>
  <body>
    <h1>Novo Pedido</h1>
  </body>
</html>
