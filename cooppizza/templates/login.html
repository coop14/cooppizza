{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Tela de Login - Pizza 5{% endblock %}

{% block stylesheets %}
  {{ block.super }}
  <!-- Custom styles for this template -->
  <link href="{% static "css/login.css" %}" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="container">

  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Faça seu Login</h2>
    <input type="email" class="form-control" placeholder="Nome de Usuário" required autofocus>
    <input type="password" class="form-control" placeholder="Senha" required>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> Lembrar de mim
    </label>
      <a type="button" href="{% url 'index' %}" class="btn btn-lg btn-primary btn-block">Entrar</a>
  </form>

</div> <!-- /container -->

{% endblock body %}
